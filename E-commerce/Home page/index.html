<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossOrigin="anonymous"
          referrerPolicy="no-referrer"
          media="screen"/>
</head>
<body>

    <!------------- BANNER ---------------->

    
        <div class="header">
            <div class="logo">
                <img class="logo-img" src="./image/logo.png" alt="">
            </div>
            <div class="nav">
                <span>Sign Up</span>
                <span><i class="fa-regular fa-user fa-lg"></i></span>
                <span><i class="fa-regular fa-bell fa-lg"></i></span>
                <span><i class="fa-solid fa-cart-shopping fa-lg"></i></span>
                <span class="contact">Quick buy</span>
            </div>

            <!--*************** MOBILE-NAV ***************-->

            <!-- <div class="mobile-nav openMenu">
                <img src="./images/icon-hamburger.svg" alt="">
            </div>
            <div class="close mobile-nav" style="display: none;">
                <i class="fas fa-times"></i>
                <img src="./images/close_black_24dp.svg" alt="">
            </div> -->

            <div class="mobile-nav">
                <img class="openMenu" src="./images/icon-hamburger.svg" alt="">
                <img class="close" src="./images/close_black_24dp.svg" alt="">
            </div>
        </div>

        <!-------------- MAIN CONTAINER -------------->

        <div class="main">

            <!------chota nav--------->
            <div class="chota-nav">
                <a>Medicine</a>
                <a>Lab tests</a>
                <a>Offers</a>
                <a>PLUS</a>
                <a> Health Blogs</a>
            </div>

            <!-------Search bar------->
            <div class="container">
                <form>
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    <input type="text" placeholder="What are you looking for ?">
                    <button type="submit">Search</button> 
                </form>
            </div>

            <!--------------->
        </div>

    
        <!---------------- FOOTER ------------------>

        <div class="footer">
            <h1>Meds 24X7</h1>
            <div class="footer-nav">
                <span>About</span>
                <span>Policy Info</span>
                <span>Need Help</span>
            </div>
            <div class="icons">
                <!-- <img src="./images/icon-facebook.svg" alt="">
                <img src="./images/icon-instagram.svg" alt="">
                <img src="./images/icon-twitter.svg" alt="">
                <img src="./images/icon-pinterest.svg" alt=""> -->
                <i class="fa-brands fa-pinterest fa-lg"></i>
                <i class="fa-brands fa-facebook fa-lg"></i>
                <i class="fa-brands fa-instagram fa-lg"></i>
                <i class="fa-brands fa-twitter fa-lg"></i>           
             </div>
        </div>

        <div class="modal">
            <div class="modal-nav">
                <span>About</span>
                <span>Policy Info</span>
                <span>Need Help</span>
                <span class="modal-contact">Contact</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
